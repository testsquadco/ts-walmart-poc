<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Form Submission</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1em;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .form-display h3 {
            margin-top: 0;
            color: #333;
        }
        
        .form-display p {
            margin: 8px 0;
            color: #666;
        }
        
        .form-display strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Grocery Form</h1>
        
        <form id="groceryForm">
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            
            <div class="form-group">
                <label for="item">Item Name:</label>
                <input type="text" id="item" name="item" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            
            <button type="submit" class="submit-btn">üìù Submit Item</button>
        </form>
        
        <div id="successMessage" class="success-message">
            ‚úÖ Submission Successful!
        </div>
        
        <div id="formDisplay" class="form-display" style="display: none;">
            <h3>üìã Last Submitted Item:</h3>
            <p><strong>Category:</strong> <span id="displayCategory"></span></p>
            <p><strong>Item:</strong> <span id="displayItem"></span></p>
            <p><strong>Quantity:</strong> <span id="displayQuantity"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('groceryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const category = document.getElementById('category').value;
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;
            
            // Display the submitted data
            document.getElementById('displayCategory').textContent = category;
            document.getElementById('displayItem').textContent = item;
            document.getElementById('displayQuantity').textContent = quantity;
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Show form display
            document.getElementById('formDisplay').style.display = 'block';
            
            // Reset form
            document.getElementById('groceryForm').reset();
            document.getElementById('quantity').value = '1';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            
            // Log to console for debugging
            console.log('Form submitted:', { category, item, quantity });
        });
    </script>
</body>
</html>
